<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" sizes="32x32" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
</head>
<body>
  
  <div class="profile-container">

    <div class="main-box">
      <div class="image-box">
      <img src="avatar-jessica.jpeg" alt="Profile image of jessica">
      <header>Jessica Randall</header>
      <p>London, United Kingdom</p>
      <p>"Front-end developer and avid reader"</p>
      </div>

      
        <p class="paragraph">Github</p>
        <p class="paragraph">Frontend Mentor</p>
        <p class="paragraph">LinkedIn</p>
        <p class="paragraph">Twitter</p>
        <p class="paragraph">Instagram</p>
      
    </div>

  </div>

</body>
</html>
